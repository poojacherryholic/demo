<div class="container">
    <h3>Slots Here</h3>
    <div class="col-xs-6 col-sm-6 col-md-2 col-lg-10">
        <div class="parking-slot-area" ng-repeat="car in ui.cars track by $index">
            <div class="card">
                <div class="chip">
                    <i class="fa fa-car" ng-style="{'color':car.color}"></i>
                    <b>{{car.regno}}</b>
                    <i class="fa fa-window-close" style="color: #FFF"></i>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="form-group col-lg-3">
        <label>Select Car Color:</label>
        <select class="form-control" ng-model="searchCriteria.colorId" class="mr-r15" ng-change="fetchCarByColor(searchCriteria.colorId)">
            <option ng-repeat="x in ui.colors" ng-value="{{x.id}}">{{x.color}}</option>
        </select>
    </div>
    <div class="container col-lg-9" ng-if="ui.filteredCars.length>0">
        <p>Total number of cars with selected color are : {{ui.filteredCars.length}}</p>
        <div class="filtered-cars-widget">
            <div ng-repeat="list in ui.filteredCars track by $index">
                <div class="card">
                    <div class="chip">
                        <b>{{list.regno}}</b>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
